version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: humana_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: humana
      POSTGRES_PASSWORD: humana
      POSTGRES_DB: humana
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api
    container_name: humana_api
    restart: unless-stopped
    environment:
      PORT: 4000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DATABASE_URL: postgres://humana:humana@db:5432/humana
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-}
    ports:
      - "4000:4000"
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    container_name: humana_web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    ports:
      - "5000:5000"
    depends_on:
      - api

volumes:
  db_data:

